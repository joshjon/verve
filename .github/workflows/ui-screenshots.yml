name: UI Screenshots

on:
  pull_request:
    branches: [main]
    paths:
      - 'ui/**'

concurrency:
  group: ui-screenshots-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  screenshots:
    name: Capture UI Screenshots
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: ui/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build UI
        run: pnpm build

      - name: Take screenshots
        run: |
          mkdir -p screenshots
          pnpm exec playwright test --project=desktop --project=mobile

      - name: Upload individual screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-screenshots
          path: ui/screenshots/
          retention-days: 30
          if-no-files-found: warn

      - name: Post screenshot comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const screenshotsDir = 'ui/screenshots';
            let files = [];
            try {
              files = fs.readdirSync(screenshotsDir).filter(f => f.endsWith('.png')).sort();
            } catch {
              console.log('No screenshots directory found');
            }

            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const marker = '<!-- ui-screenshots-bot -->';
            let body = marker + '\n';

            if (files.length === 0) {
              body += `## UI Screenshots\n\n`;
              body += `No screenshots were captured. Check the [workflow run](${runUrl}) for errors.\n`;
            } else {
              body += `## UI Screenshots\n\n`;
              body += `Captured **${files.length} screenshots** of the UI from this PR.\n\n`;

              const desktop = files.filter(f => f.includes('-desktop'));
              const mobile = files.filter(f => f.includes('-mobile'));

              if (desktop.length > 0) {
                body += `### Desktop (1280 x 900)\n`;
                for (const file of desktop) {
                  const pageName = file.replace('-desktop.png', '').replace(/-/g, ' ');
                  body += `- **${pageName}**\n`;
                }
                body += `\n`;
              }

              if (mobile.length > 0) {
                body += `### Mobile (390 x 844)\n`;
                for (const file of mobile) {
                  const pageName = file.replace('-mobile.png', '').replace(/-/g, ' ');
                  body += `- **${pageName}**\n`;
                }
                body += `\n`;
              }

              body += `### View Screenshots\n\n`;
              body += `1. Go to the [workflow run](${runUrl})\n`;
              body += `2. Scroll to **Artifacts** and download **ui-screenshots**\n`;
              body += `3. Unzip to view all captured screenshots\n`;
            }

            body += `\n---\n`;
            body += `*Commit: ${context.sha.substring(0, 7)} | [Workflow run](${runUrl})*`;

            // Find and update existing comment or create new one.
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const existing = comments.find(c => c.body && c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
              console.log('Updated existing screenshot comment');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
              console.log('Created new screenshot comment');
            }

      - name: Write job summary
        if: always()
        run: |
          if [ -d screenshots ] && [ "$(ls -A screenshots/*.png 2>/dev/null)" ]; then
            echo "## UI Screenshots" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The following screenshots were captured:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            for f in screenshots/*.png; do
              name=$(basename "$f" .png | sed 's/-/ /g')
              echo "- **${name}**" >> $GITHUB_STEP_SUMMARY
            done
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Download from the **ui-screenshots** artifact above." >> $GITHUB_STEP_SUMMARY
          else
            echo "## UI Screenshots" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No screenshots were captured." >> $GITHUB_STEP_SUMMARY
          fi
