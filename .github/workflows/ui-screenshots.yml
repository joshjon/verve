name: UI Screenshots

on:
  pull_request:
    branches: [main]
    paths:
      - 'ui/**'

concurrency:
  group: ui-screenshots-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  screenshots:
    name: Capture UI Screenshots
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: ui/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build UI
        run: pnpm build

      - name: Take screenshots
        id: playwright
        run: |
          mkdir -p screenshots
          pnpm exec playwright test --project=desktop 2>&1 | tee playwright-output.txt
          exit ${PIPESTATUS[0]}

      - name: Upload screenshots as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-screenshots
          path: ui/screenshots/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Playwright results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            ui/playwright-output.txt
            ui/e2e/results/
          retention-days: 30
          if-no-files-found: ignore

      - name: Push screenshots to branch
        if: always()
        working-directory: ${{ github.workspace }}
        run: |
          BRANCH="screenshots/pr-${{ github.event.pull_request.number }}"

          # Check if any screenshots were captured.
          if [ ! -d ui/screenshots ] || [ -z "$(ls ui/screenshots/*.png 2>/dev/null)" ]; then
            echo "No screenshots to push"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create an orphan branch with only the screenshots.
          git checkout --orphan "$BRANCH"
          git rm -rf --quiet . 2>/dev/null || true
          cp ui/screenshots/*.png .
          git add *.png
          git commit -m "UI screenshots for PR #${{ github.event.pull_request.number }} (${GITHUB_SHA::7})"
          git push --force origin "$BRANCH"

      - name: Post screenshot comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const screenshotsDir = 'ui/screenshots';
            let files = [];
            try {
              files = fs.readdirSync(screenshotsDir).filter(f => f.endsWith('.png')).sort();
            } catch {
              console.log('No screenshots directory found');
            }

            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const branch = `screenshots/pr-${context.issue.number}`;
            const rawBase = `https://raw.githubusercontent.com/${context.repo.owner}/${context.repo.repo}/${branch}`;
            const marker = '<!-- ui-screenshots-bot -->';
            let body = marker + '\n';

            if (files.length === 0) {
              body += `## ðŸ“¸ UI Screenshots\n\n`;
              body += `No screenshots were captured. Check the [workflow run](${runUrl}) for errors.\n`;
            } else {
              body += `## ðŸ“¸ UI Screenshots\n\n`;
              body += `Captured **${files.length} screenshots** from this PR.\n\n`;

              for (const file of files) {
                const pageName = file.replace('-desktop.png', '').replace(/-/g, ' ');
                const imageUrl = `${rawBase}/${file}`;
                body += `<details open>\n<summary><strong>${pageName}</strong></summary>\n\n`;
                body += `![${pageName}](${imageUrl})\n\n`;
                body += `</details>\n\n`;
              }
            }

            body += `\n---\n`;
            body += `*Commit: ${context.sha.substring(0, 7)} | [Workflow run](${runUrl}) | [Download artifact](${runUrl}#artifacts)*`;

            // Find and update existing comment or create new one.
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const existing = comments.find(c => c.body && c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
              console.log('Updated existing screenshot comment');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
              console.log('Created new screenshot comment');
            }

      - name: Write job summary
        if: always()
        working-directory: ui
        run: |
          if [ -d screenshots ] && [ "$(ls -A screenshots/*.png 2>/dev/null)" ]; then
            BRANCH="screenshots/pr-${{ github.event.pull_request.number }}"
            RAW_BASE="https://raw.githubusercontent.com/${{ github.repository }}/${BRANCH}"

            echo "## UI Screenshots" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            for f in screenshots/*.png; do
              name=$(basename "$f" .png | sed 's/-/ /g')
              filename=$(basename "$f")
              echo "### ${name}" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "![${name}](${RAW_BASE}/${filename})" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "## UI Screenshots" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No screenshots were captured." >> $GITHUB_STEP_SUMMARY
          fi

          # Append full Playwright output to the summary when tests failed.
          if [ "${{ steps.playwright.outcome }}" = "failure" ] && [ -f playwright-output.txt ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## Playwright Test Failures" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat playwright-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
