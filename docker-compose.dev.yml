services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: verve
      POSTGRES_PASSWORD: verve
      POSTGRES_DB: verve
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verve -d verve && psql -U verve -d verve -c 'SELECT 1'"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s

  server:
    build:
      context: .
      target: server
    ports:
      - "7400:7400"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7400/healthz || exit 1"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s
    env_file:
      - .env.server

  worker:
    build:
      context: .
      target: worker
    depends_on:
      server:
        condition: service_healthy
    env_file:
      - .env.worker
    environment:
      AGENT_IMAGE: verve-agent:dev
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  ui:
    build:
      context: ./ui
    ports:
      - "8400:80"
    depends_on:
      server:
        condition: service_healthy

volumes:
  postgres_data_dev:
