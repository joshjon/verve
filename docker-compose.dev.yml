services:
  server:
    build:
      context: .
      target: server
    ports:
      - "7400:7400"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7400/healthz || exit 1"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s
    env_file:
      - .env.server
    environment:
      SQLITE_DIR: /data
    volumes:
      - ./data:/data

  worker:
    build:
      context: .
      target: worker
    depends_on:
      server:
        condition: service_healthy
    env_file:
      - .env.worker
    environment:
      AGENT_IMAGE: verve-agent:dev
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  ui:
    build:
      context: ./ui
    ports:
      - "8400:80"
    depends_on:
      server:
        condition: service_healthy

