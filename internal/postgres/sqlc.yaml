version: "2"
sql:
  - engine: "postgresql"
    queries: "queries"
    schema: "migrations"
    gen:
      go:
        sql_package: "pgx/v5"
        out: "sqlc"
        emit_all_enum_values: true
        emit_enum_valid_method: true
        emit_pointers_for_null_types: true
        emit_interface: true
        emit_result_struct_pointers: true
        emit_json_tags: true
