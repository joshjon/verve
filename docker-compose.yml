services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: verve
      POSTGRES_PASSWORD: verve
      POSTGRES_DB: verve
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verve -d verve && psql -U verve -d verve -c 'SELECT 1'"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s

  server:
    build:
      context: .
      target: server
    ports:
      - "7400:7400"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7400/healthz || exit 1"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s
    environment:
      DATABASE_URL: "postgres"
      POSTGRES_USER: verve
      POSTGRES_PASSWORD: verve
      POSTGRES_HOST_PORT: postgres:5432
      POSTGRES_DATABASE: verve
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      GITHUB_REPO: ${GITHUB_REPO:-}

  ui:
    build: ./ui
    ports:
      - "8080:80"
    depends_on:
      server:
        condition: service_healthy

  worker:
    build:
      context: .
      target: worker
    depends_on:
      server:
        condition: service_healthy
    environment:
      API_URL: http://server:7400
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      GITHUB_REPO: ${GITHUB_REPO:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-haiku}
      AGENT_IMAGE: ${AGENT_IMAGE:-verve-agent:latest}
      MAX_CONCURRENT_TASKS: ${MAX_CONCURRENT_TASKS:-3}
      DRY_RUN: ${DRY_RUN:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  postgres_data:
